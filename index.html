<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="conteiner">
    <div class="card-conteiner">

      <!-- ### inputs  -->

      <form id="ageCalculator">
        <div class="card-inputs">

          <!-- input cols -->
          <div class="items">
            <label for="day" class="input-description" id="label-day">Day</label>
            <input type="number" id="input-day" name="day" class="input-col" placeholder="DD">
            <div class="varning hidden error" id="varning-day"></div>
          </div>

          <div class="items">
            <label for="month" class="input-description" id="label-month">Month</label>
            <input type="number" id="input-month" name="month" class="input-col" placeholder="MM">
            <div class="varning hidden error" id="varning-month"></div>
          </div>

          <div class="items">
            <label for="year" class="input-description" id="label-year">Year</label>
            <input type="number" id="input-year" name="year" class="input-col" placeholder="YYYY">
            <div class="varning hidden error" id="varning-year"></div>
          </div>
        </div>

        <!-- input button -->
        <div class="figure">
          <button type="submit" class="btn" title="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44" class="arrow">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
              </g>
            </svg>
          </button>
        </div>
      </form>


      <!-- ### results -->
      <div class="card-results">
        <div class="result-output">
          <span class="result" id="out-years">--</span>
          <span class="description">years</span>
        </div>
        <div class="result-output">
          <span class="result" id="out-months">--</span>
          <span class="description">months</span>
        </div>
        <div class="result-output">
          <span class="result" id="out-days">--</span>
          <span class="description">days</span>
        </div>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://sites.google.com/view/zivotopis-miu/kdo-jsem" target="_blank">MIU</a>.
  </footer>

  <script src="script.js"></script>
</body>

</html>
